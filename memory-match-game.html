<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>åœ–åƒé…å°éŠæˆ²</title>
  <style>
    :root {
      --bg: #0f1222;
      --card: #1a1f3a;
      --card-front: #f8fafc;
      --accent: #7c93ff;
      --ok: #26c281;
      --text: #e9edff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Noto Sans TC", "PingFang TC", system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #1a2350 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .wrap {
      width: min(980px, 100%);
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 12px 14px;
      backdrop-filter: blur(4px);
    }

    .stats {
      display: flex;
      gap: 16px;
      font-weight: 700;
    }

    .btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .btn:active { transform: translateY(1px); }

    .board {
      display: grid;
      grid-template-columns: repeat(4, minmax(70px, 1fr));
      gap: 12px;
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
      border: 0;
      background: none;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform .45s ease;
      padding: 0;
    }

    .card .face {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      display: grid;
      place-items: center;
      backface-visibility: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      user-select: none;
    }

    .card .front {
      font-size: clamp(52px, 8vw, 92px);
      line-height: 1;
    }

    .card .back {
      background: linear-gradient(145deg, #2d3873, #1b2250);
      border: 1px solid rgba(255,255,255,.15);
      color: #dbe5ff;
      font-size: clamp(22px, 3vw, 32px);
    }

    .card .front {
      background: var(--card-front);
      transform: rotateY(180deg);
      border: 1px solid rgba(0,0,0,.05);
    }

    .card.flipped { transform: rotateY(180deg); }
    .card.matched {
      cursor: default;
      transform: none;
      filter: drop-shadow(0 0 10px rgba(38,194,129,.5));
    }
    .card.matched .back { display: none; }
    .card.matched .front {
      transform: none;
      backface-visibility: visible;
      background: #edfff6;
      color: #1e7a53;
      border-color: rgba(30, 122, 83, 0.18);
    }

    .status {
      margin-top: 14px;
      min-height: 24px;
      font-weight: 700;
      color: #d9e3ff;
    }

    .status.win { color: var(--ok); }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="topbar">
      <div class="stats">
        <div>å¾—åˆ†ï¼š<span id="score">0</span></div>
        <div>æ­¥æ•¸ï¼š<span id="moves">0</span></div>
        <div>é…å°ï¼š<span id="pairs">0</span>/<span id="totalPairs">8</span></div>
      </div>
      <button id="restart" class="btn">é‡æ–°é–‹å§‹</button>
    </div>

    <section id="board" class="board" aria-label="é…å°éŠæˆ²ç›¤é¢"></section>
    <p id="status" class="status">ç¿»é–‹å…©å¼µä¸€æ¨£çš„å¡ç‰Œå°±æœƒå¾—åˆ†ï¼</p>
  </main>

  <script>
    const icons = ["ğŸ","ğŸŒ","ğŸ‡","ğŸ“","ğŸ","ğŸ¥","ğŸ’","ğŸ‰"];

    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const movesEl = document.getElementById('moves');
    const pairsEl = document.getElementById('pairs');
    const totalPairsEl = document.getElementById('totalPairs');
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let score = 0;
    let moves = 0;
    let matchedPairs = 0;

    totalPairsEl.textContent = icons.length;

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function createCard(icon, index) {
      const btn = document.createElement('button');
      btn.className = 'card';
      btn.dataset.icon = icon;
      btn.dataset.index = index;
      btn.innerHTML = `
        <span class="face back">â“</span>
        <span class="face front">${icon}</span>
      `;
      btn.addEventListener('click', onFlip);
      return btn;
    }

    function renderBoard() {
      board.innerHTML = '';
      const deck = shuffle([...icons, ...icons]);
      deck.forEach((icon, i) => board.appendChild(createCard(icon, i)));
    }

    function onFlip(e) {
      const card = e.currentTarget;
      if (lockBoard || card === firstCard || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      moves++;
      movesEl.textContent = moves;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        score += 10;
        matchedPairs++;
        statusEl.textContent = 'é…å°æˆåŠŸï¼+10 åˆ†';
        resetTurn();
        updateStats();
        checkWin();
      } else {
        lockBoard = true;
        statusEl.textContent = 'ä¸ä¸€æ¨£ï¼Œå†è©¦ä¸€æ¬¡ï½';
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 800);
      }
    }

    function updateStats() {
      scoreEl.textContent = score;
      pairsEl.textContent = matchedPairs;
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkWin() {
      if (matchedPairs === icons.length) {
        statusEl.textContent = `æ­å–œéé—œï¼ç¸½åˆ† ${score}ï¼Œå…±ç”¨äº† ${moves} æ­¥ã€‚`;
        statusEl.classList.add('win');
      }
    }

    function resetGame() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      score = 0;
      moves = 0;
      matchedPairs = 0;
      statusEl.textContent = 'ç¿»é–‹å…©å¼µä¸€æ¨£çš„å¡ç‰Œå°±æœƒå¾—åˆ†ï¼';
      statusEl.classList.remove('win');
      updateStats();
      movesEl.textContent = moves;
      renderBoard();
    }

    restartBtn.addEventListener('click', resetGame);
    resetGame();
  </script>
</body>
</html>
